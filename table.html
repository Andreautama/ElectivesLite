<!DOCTYPE html>
<html>
<head>
	<title>GoFood</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="table.css">
</head>
<body>
<header>
    <div class="header-logo">
        <img id="logo-gofood" src="./go food.png" alt="logo gofood" width="30%">
    </div>
    <nav>
        <a href="#home">Home</a> 
        <a href="#Menu" class="active">Menu</a> 
        <a href="#Promo&disc">Promo & Discounts</a> 
        <a href="#Aboutus">About us</a>   
    </nav>       
</header>
<main>
	<h1 class="main-header">Foods</h1>
	<table>
		<tbody>
			<tr>
				<th id="header-name">Name</th>
				<th id="header-price">Price</th>
			</tr>
			<tr>
				<td class="data" id="name">Nasi Goreng</td>
				<td class="data" id="price">10000.0</td>
				<td class="option">
					<a href="#">Show</a>
					<a href="#">Edit</a>
					<a href="#">Destroy</a>
				</td>
			</tr>
		</tbody>
	</table>
</main>
<aside>
	<h1 id="aside-title"> Indonesian Food</h1>
	<img src="collage.jpg" id="indo-food-collage" alt="kumpulan-foto-makanan-Indonesia" width="300px">
</aside>
</body>


</html>
